<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>t46g-prototype</title>
    <link rel="stylesheet" href="css/t46g.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css" charset="utf-8">
  </head>
  <body>
    <div id="phone">
      <div id="handset">
      </div>
      <div id="phone-body">

        <div id="phone-body-top">

          <div id="phone-body-top-row1">
            <div class="softkey-column">
              <div class="vertical-softkey"></div>
              <div class="vertical-softkey"></div>
              <div class="vertical-softkey"></div>
              <div class="vertical-softkey"></div>
              <div class="vertical-softkey"></div>
            </div>

            <div id="lcd-screen">
              <div class="lcd-dsskey">button 1</div>
              <div class="lcd-dsskey">button 2</div>
              <div class="lcd-dsskey">button 3</div>
              <div class="lcd-dsskey">button 4</div>
              <div class="lcd-dsskey">button 5</div>
              <div class="lcd-dsskey">button 6</div>
              <div class="lcd-dsskey">button 7</div>
              <div class="lcd-dsskey">button 8</div>
              <div class="lcd-dsskey">button 9</div>
              <div class="lcd-dsskey">button 10</div>


            </div>

            <div class="softkey-column">
              <div class="vertical-softkey"></div>
              <div class="vertical-softkey"></div>
              <div class="vertical-softkey"></div>
              <div class="vertical-softkey"></div>
              <div class="vertical-softkey"></div>
            </div>
          </div>

          <div id="phone-body-top-row2">
            <div class="lcd-softkey">key 1</div>
            <div class="lcd-softkey">key 2</div>
            <div class="lcd-softkey">key 3</div>
            <div class="lcd-softkey">key 4</div>
          </div>

          <div id="phone-body-top-row3">
            <div class="horizontal-softkey"></div>
            <div class="horizontal-softkey"></div>
            <div class="horizontal-softkey"></div>
            <div class="horizontal-softkey"></div>
          </div>
        </div>


        <div id="phone-body-bottom">
          <div id="phone-body-bottom-col1">
            <div class="dialplad-button">1</div>
            <div class="dialplad-button">2</div>
            <div class="dialplad-button">3</div>
            <div class="dialplad-button">4</div>
            <div class="dialplad-button">5</div>
            <div class="dialplad-button">6</div>
            <div class="dialplad-button">7</div>
            <div class="dialplad-button">8</div>
            <div class="dialplad-button">9</div>
            <div class="dialplad-button">*</div>
            <div class="dialplad-button">0</div>
            <div class="dialplad-button">#</div>
          </div>
          <div id="phone-body-bottom-col2">
            <div id="phone-joystick">
              <i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
              <div>
                <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
              </div>
              <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
            </div>
            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            <div id="volume-control-button">
              <i class="fa fa-minus" aria-hidden="true"></i>
              <i class="fa fa-plus" aria-hidden="true"></i>

            </div>

          </div>
          <div id="phone-body-bottom-col3">
            <div class="col2-button-row">
              <i class="fa fa-headphones" aria-hidden="true"></i>
              <i class="fa fa-microphone-slash" aria-hidden="true"></i>
            </div>
            <div class="col2-button-row">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>

            <div class="col2-button-row">
              <i class="fa fa-refresh" aria-hidden="true"></i>
              <div>
                <i class="fa fa-phone" aria-hidden="true"></i>
                <i class="fa fa-phone" aria-hidden="true"></i>
              </div>
            </div>

            <div id="speaker-button">
              <i class="fa fa-volume-up" aria-hidden="true"></i>
            </div>
          </div>
        </div>


      </div>
    </div>

  </body>
</html>
